<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        .lay{
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 259px;
        }
        .black{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="lay">
        <img src="/images/404.png" />
        <h3>您所访问的页面不存在</h3>
        <div class="black">
            您可能输入了不存在的URL地址，或者该资源已经被删除，
            <a style="color: #169bd5" href="javascript:history.back(-1)">点击返回</a>
        </div>
</body>
</html>
