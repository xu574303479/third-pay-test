spring:
  profiles:
    active: dev

  # thymeleaf模板引擎配置
  thymeleaf:
    # 默认路径
    prefix: classpath:/templates/
    # 后缀
    suffix: .html
    # ---模板格式---
    # 缓存
    cache: false
    # 编码格式
    encoding: UTF-8
    mode: HTML5
    servlet:
      content-type: text/html

logging:
  config: classpath:log4j2.properties
server:
  port: 8080
